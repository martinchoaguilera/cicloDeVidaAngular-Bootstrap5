<div [ngClass]="alert" class="alert ">Hola</div>
<button class="btn btn-outline-primary" (click)=" alert = 'alert-info'" > Cambiar primary </button>
<button class="btn btn-outline-dark" (click)="alert  = 'alert-dark'" > Cambiar dark </button>

<h3 [ngClass]="{ 'text-danger': propiedades , 'text-info': !propiedades }" class="mt-3">
    Hola Mundo
</h3>

<button class="btn" 
        (click)="propiedades = !propiedades"
        [ngClass]="{ ' btn-outline-primary': !propiedades, ' btn-outline-danger': propiedades }" >Cambiar color texto</button>
